name: refresh-sparkle-appcast

on:
  push:
    paths:
      - "releases/macos/gmf-macos.dmg"

jobs:
  appcast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install gh (already present on ubuntu-latest runners) and authenticate
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh --version

      - name: Update Sparkle appcast.xml (signed)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SPARKLE_ED25519_PRIVKEY_B64: ${{ secrets.SPARKLE_ED25519_PRIVKEY_B64 }}
        run: |
          ./scripts/release/update_sparkle_appcast.sh

      - name: Commit appcast back to repo
        run: |
          git config user.name "gmf-bot"
          git config user.email "gmf-bot@users.noreply.github.com"
          git add releases/appcast.xml || true
          git commit -m "release: refresh sparkle appcast" || true
          git push || true
